name: unit tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  build-test-osx-12:
    runs-on: macos-12
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true

  build-test-osx-11:
